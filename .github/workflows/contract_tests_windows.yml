name: Contract Tests (Windows Self-Hosted)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  contract-tests-windows:
    runs-on: self-hosted  # Uses your local Windows runner
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Create test data directory
        shell: bash
        run: |
          TEST_DATA_DIR="${RUNNER_TEMP}/telemetry_test_data"
          mkdir -p "$TEST_DATA_DIR"
          echo "TELEMETRY_STORAGE_BASE_DIR=$TEST_DATA_DIR" >> $GITHUB_ENV
          echo "TEST_DB_PATH=$TEST_DATA_DIR/telemetry.sqlite" >> $GITHUB_ENV
          echo "TEST_API_BASE_URL=http://localhost:8765" >> $GITHUB_ENV
          echo "TEST_DATA_DIR=$TEST_DATA_DIR" >> $GITHUB_ENV

      - name: Initialize test database
        shell: bash
        run: |
          python scripts/setup_database.py --db-path "${TEST_DB_PATH}"

      - name: Start API service
        shell: bash
        run: |
          export TELEMETRY_DB_PATH="${TEST_DB_PATH}"
          API_LOG="${RUNNER_TEMP}/api_service.log"
          API_PID="${RUNNER_TEMP}/api_service.pid"
          python telemetry_service.py > "$API_LOG" 2>&1 &
          echo $! > "$API_PID"
          echo "API_LOG=$API_LOG" >> $GITHUB_ENV
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          sleep 5  # Wait for service startup

      - name: Verify API health
        shell: bash
        run: |
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8765/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $((attempt+1))/$max_attempts: API not ready, waiting..."
            sleep 2
            attempt=$((attempt+1))
          done
          echo "API failed to start. Service logs:"
          cat "$API_LOG"
          exit 1

      - name: Run core invariant contract tests
        shell: bash
        run: |
          export TEST_API_BASE_URL=http://localhost:8765
          export TEST_DB_PATH="${TEST_DB_PATH}"
          TEST_OUTPUT="${RUNNER_TEMP}/test_output.log"
          pytest -m contract tests/contract/invariants/ -v --tb=long --color=yes -vv 2>&1 | tee "$TEST_OUTPUT" || (cat "$TEST_OUTPUT" && exit 1)
          echo "TEST_OUTPUT=$TEST_OUTPUT" >> $GITHUB_ENV

      - name: Run HTTP API contract tests
        shell: bash
        run: |
          export TEST_API_BASE_URL=http://localhost:8765
          export TEST_DB_PATH="${TEST_DB_PATH}"
          HTTP_TEST_OUTPUT="${RUNNER_TEMP}/http_api_test_output.log"
          pytest -m contract tests/contract/http_api/ -v --tb=long --color=yes -vv 2>&1 | tee "$HTTP_TEST_OUTPUT" || (cat "$HTTP_TEST_OUTPUT" && exit 1)
          echo "HTTP_TEST_OUTPUT=$HTTP_TEST_OUTPUT" >> $GITHUB_ENV

      # Combined coverage run disabled due to pytest-cov conflicts
      # Individual test suites (core invariants + HTTP API) provide sufficient coverage
      # TODO: Re-enable once pytest-cov session-level fixture conflicts are resolved

      - name: Stop API service
        if: always()
        shell: bash
        run: |
          if [ -f "$API_PID" ]; then
            kill $(cat "$API_PID") || true
          fi
          pkill -f telemetry_service.py || true

      - name: Archive test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-windows
          path: |
            ${{ env.TEST_DATA_DIR }}
            ${{ env.API_LOG }}
            ${{ env.TEST_OUTPUT }}
            ${{ env.HTTP_TEST_OUTPUT }}
          retention-days: 7

      - name: Display test summary
        if: always()
        shell: bash
        run: |
          echo "## Contract Test Summary (Windows Self-Hosted)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Core invariant tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTTP API tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ Executed on self-hosted Windows runner" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "Coverage report generated: coverage.xml" >> $GITHUB_STEP_SUMMARY
          fi
