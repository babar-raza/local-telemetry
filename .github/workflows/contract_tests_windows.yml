name: Contract Tests (Windows Self-Hosted)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  contract-tests-windows:
    runs-on: self-hosted  # Uses your local Windows runner
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Create test data directory
        shell: bash
        run: |
          mkdir -p /tmp/telemetry_test_data
          echo "TELEMETRY_STORAGE_BASE_DIR=/tmp/telemetry_test_data" >> $GITHUB_ENV
          echo "TEST_DB_PATH=/tmp/telemetry_test_data/telemetry.sqlite" >> $GITHUB_ENV
          echo "TEST_API_BASE_URL=http://localhost:8765" >> $GITHUB_ENV

      - name: Initialize test database
        shell: bash
        run: |
          python scripts/setup_database.py --db-path /tmp/telemetry_test_data/telemetry.sqlite

      - name: Start API service
        shell: bash
        run: |
          export TELEMETRY_DB_PATH=/tmp/telemetry_test_data/telemetry.sqlite
          python telemetry_service.py > /tmp/api_service.log 2>&1 &
          echo $! > /tmp/api_service.pid
          sleep 5  # Wait for service startup

      - name: Verify API health
        shell: bash
        run: |
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8765/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $((attempt+1))/$max_attempts: API not ready, waiting..."
            sleep 2
            attempt=$((attempt+1))
          done
          echo "API failed to start. Service logs:"
          cat /tmp/api_service.log
          exit 1

      - name: Run core invariant contract tests
        shell: bash
        run: |
          export TEST_API_BASE_URL=http://localhost:8765
          export TEST_DB_PATH=/tmp/telemetry_test_data/telemetry.sqlite
          pytest -m contract tests/contract/invariants/ -v --tb=long --color=yes -vv 2>&1 | tee /tmp/test_output.log || (cat /tmp/test_output.log && exit 1)

      - name: Run HTTP API contract tests
        shell: bash
        run: |
          export TEST_API_BASE_URL=http://localhost:8765
          export TEST_DB_PATH=/tmp/telemetry_test_data/telemetry.sqlite
          pytest -m contract tests/contract/http_api/ -v --tb=long --color=yes -vv 2>&1 | tee /tmp/http_api_test_output.log || (cat /tmp/http_api_test_output.log && exit 1)

      - name: Run all contract tests with coverage
        shell: bash
        run: |
          export TEST_API_BASE_URL=http://localhost:8765
          export TEST_DB_PATH=/tmp/telemetry_test_data/telemetry.sqlite
          pytest -m contract -v --tb=short --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage report
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: contract-tests-windows
          fail_ci_if_error: false

      - name: Stop API service
        if: always()
        shell: bash
        run: |
          if [ -f /tmp/api_service.pid ]; then
            kill $(cat /tmp/api_service.pid) || true
          fi
          pkill -f telemetry_service.py || true

      - name: Archive test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-windows
          path: |
            /tmp/telemetry_test_data/
            /tmp/api_service.log
            /tmp/test_output.log
            /tmp/http_api_test_output.log
          retention-days: 7

      - name: Display test summary
        if: always()
        shell: bash
        run: |
          echo "## Contract Test Summary (Windows Self-Hosted)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Core invariant tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTTP API tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ Executed on self-hosted Windows runner" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "Coverage report generated: coverage.xml" >> $GITHUB_STEP_SUMMARY
          fi
