[pytest]
# Pytest Configuration for Local Telemetry Platform
# Driftless Governance - Contract Test Support

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test hierarchy
markers =
    contract: Contract tests that lock user-visible behavior (critical)
    regression: Regression tests for bug fixes (semi-locked)
    integration: Integration tests (flexible)
    unit: Unit tests (flexible)
    performance: Performance baseline tests (optional)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Contract test isolation
# Run contract tests separately with: pytest -m contract

# Filtering options
# pytest -m "contract and not performance"  # Critical contracts only
# pytest -m "contract or regression"         # All locked tests
