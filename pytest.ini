[pytest]
# Pytest Configuration for Local Telemetry Platform
# Driftless Governance - Contract Test Support

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test hierarchy
markers =
    contract: Contract tests that lock user-visible behavior (critical)
    regression: Regression tests for bug fixes (semi-locked)
    integration: Integration tests (flexible)
    unit: Unit tests (flexible)
    performance: Performance baseline tests (optional)
    fast: Tests that complete in <1 second (deselect with '-m "not fast"')
    slow: Tests that take >5 seconds to run (deselect with '-m "not slow"')
    requires_api: Tests that need HTTP API server on localhost:8765 (deselect with '-m "not requires_api"')
    requires_api_server: Tests that need HTTP API server on localhost:8765 (legacy marker)
    requires_db: Tests that need real database I/O (deselect with '-m "not requires_db"')
    serial: Tests that must run sequentially due to shared resources (e.g., database locks)
    asyncio: Async tests (pytest-asyncio)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --ignore=tests/test_api_e2e.py
    --ignore=tests/test_deployment.py
    --ignore=tests/test_hugo_translator_integration.py
    --ignore=tests/test_mig008_integration.py

# Contract test isolation
# Run contract tests separately with: pytest -m contract

# Filtering options
# pytest -m "contract and not performance"  # Critical contracts only
# pytest -m "contract or regression"         # All locked tests
